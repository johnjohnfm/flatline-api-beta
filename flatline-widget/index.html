<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLATLINE by AUTHENTIC AUDIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="aa-widget">
    <header class="aa-header">
      <h1 class="aa-title">FLATLINE</h1>
      <p class="aa-subtitle">REAL-TIME SPECTRAL CORRECTION</p>
    </header>

    <section class="aa-upload">
      <label class="aa-button aa-upload-button">
        <img src="Upload.png" alt="Upload Icon" />
        <span>Select File</span>
        <input type="file" id="fileUpload" accept=".wav,.mp3,.flac,.aiff" hidden />
      </label>
      <span id="fileName" class="aa-file-name">No file selected</span>
    </section>

    <section class="aa-process">
      <button id="processBtn" class="aa-button aa-process-button" disabled>
        NEUTRALIZE
      </button>
    </section>

    <section class="aa-progress">
      <div id="progressBar" class="aa-progress-bar is-hidden">
        <div id="progressFill" class="aa-progress-fill"></div>
      </div>
      <div id="statusText" class="aa-status-text"></div>
    </section>

    <section class="aa-download">
      <button id="downloadBtn" class="aa-button aa-download-button is-hidden">
        <img src="icon.png" alt="Download Icon" />
        <span>Download</span>
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
